<!doctype html>
<html>
    <head>
        <title>Register Patients</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            .sidebar{
                background-color:#4B0082;
                height:100vh;                ;
            }
            .nav-item{
                cursor:pointer;
                font-weight:bolder;
            }
            .text{
                color:#4B0082;
            }
            .card{
                border:solid 2px #4B0082;
                color:#4B0082;
                cursor:pointer;
            }
            textarea{
                border:solid 2px #4B0082;
            }
            select{
                border:solid 2px #4B0082;
            }
            body{
                color:#4B0082;
            }
            .btn{
                background-color:#4B0082;
            }
            a{
                color:white;
            }
        </style>
    </head>
    <body>
        <div class="row">

            <!--side bar--->
            <div class="sidebar col-md-2 nav nav-bar nav-bar-nav ">
                
                <div class="">
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:30px">menu</i>
                        <span class='pt-1'>Menu</span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">create</i>
                        <span class=''><a href="/regpatient">Arrivals(New Patients)</a></span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">event_note</i>
                        <span class=''><a href="/appointments">Appointments</a></span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">list</i>
                        <span class=''><a href="/patientsonboard">Patients Onboard</a></span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">assignment</i>
                        <span class=''><a href="/prescribe">Prescribe</a></span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">chat</i>
                        <span class=''><a href="/chatroom">Chat Room</a></span>
                    </div>
                    <div class="p-4 nav-item nav-link text-light d-flex">
                        <i id="Menu" class="material-icons" style="font-size:20px">email</i>
                        <span class=''><a href="/checkonpatients">Check on Patients</a></span>
                    </div>
                </div>
            </div>
            <!--end of sidebar-->

            <!--navbar-->
            <div class="col-md-10">
                <h3 class="text">Register Patients</h3>
                <!--Registeration Section-->
                <div class="registerationsection">
                    {{ registered }}
                    <form style="font-size:25px;" action = 'regpat' method = 'POST'>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <b class="p-3">Names</b>
                                        </div>
                                        <div class="col-md-4">
                                            <i class="material-icons" style="font-size:50px;">person</i>
                                        </div>
                                    </div>
                                    <input name="names" class="form-control w-75 m-3" placeholder="Type the names here" type="text">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <b class="p-3">Gender</b>
                                        </div>
                                        <div class="col-md-4">
                                            <i class="fa fa-intersex p-2" style="font-size:36px;"></i>
                                        </div>
                                    </div>
                                    <select name="gender" class="form-control w-75 m-3">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <b class="p-3">Age</b>
                                        </div>
                                        <div class="col-md-2">
                                            <i id="Menu" class="material-icons p-2" style="font-size:35px">access_time</i>
                                        </div>
                                    </div>
                                    <input name="age" class="form-control w-75 m-3" placeholder="Type the age here" type="number">
                                </div>
                            </div>

                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <textarea name="patientssituation" cols="29" rows="5" placeholder="Patients' Situation"></textarea>
                            </div>
                            Health Situations if any:
                            <div class="col-md-2">
                                <select name="healthissues" class="form-control">
                                    <option>Athsma</option>
                                    <option>HIV/AIDS</option>
                                    <option>Anaemic</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                Date Registred:
                                <input name="dateregistered" class="form-control " type="date">
                            </div>
                        </div>

                        <div class="mt-3">
                            <input class="btn btn-primary" type="submit" value="Register">
                        </div>

                    </form>
                </div>
                <!--end of Registeration Section-->
            </div>
            <!--end of navbar-->

        </div>
    </body>
</html>
